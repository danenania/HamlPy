{{ extend "base_generic.html" }}

{{ block title }}
  {{ =section.title }}
{{ end }}
{{ block content }}
  <h1>{{ =section.title }}</h1>
  {{ for story in story_list: }}
    <h2>
      <a href='{{ =story.get_absolute_url() }}'>
        {{ =story.headline.upper() }}
      </a>
    </h2>
    <p>{{ =' '.join(story.tease.split(' ')[:100]) }}</p>
  {{ pass }}
{{ end }}
